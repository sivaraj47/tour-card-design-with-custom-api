    <style>
#tourlist{
  display:flex;
  flex-wrap: wrap;
  justify-content:center;
  margin:10px;
}

.tbox{
  padding:10px;
  width:250px;
  height:auto;
  display:flex;
  flex-direction:column;
  background:#f7f7f7;
  border-radius:15px;
  margin:10px;
  overflow:hidden;
  box-shadow:0px 4px 14px #00000070;
   border:1px solid transparent;
}
h2,h4{
  margin-bottom:5px;
}

.imgfluid{
  width:100%;
  height:175px;
  object-fit:cover;  
  border-radius:15px;
}
.tbox.active{
  border:1px solid #666;
}
.tbox span{
  display:none;
}
.tbox.active span {
      display: block;  
    }
    </style>

  <body>

<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M3N8GX9J"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

<div id="tourlist">
  
</div>
<script>

const tour = [
  {
    tname:"AGRA",
    desc:"India Tour",    img:"https://images.pexels.com/photos/3361480/pexels-photo-3361480.jpeg"    
  },
  {
    tname:"Jaipur",
    desc:"India Tour",    img:"https://images.pexels.com/photos/784879/pexels-photo-784879.jpeg"    
  },
  {
    tname:"Hyderabad",
    desc:"India Tour",    img:"https://images.pexels.com/photos/11321242/pexels-photo-11321242.jpeg"    
  },
  {
    tname:"Mumbai",
    desc:"India Tour",    img:"https://images.pexels.com/photos/18680881/pexels-photo-18680881.jpeg"
  }
  
]


const tourlist = document.getElementById("tourlist");

tour.forEach(function(tours, index){
  
  const tbox = document.createElement("div");
  tbox.className="tbox";
  
  if (index === 0) {
      tbox.classList.add("active");
    }
  
  
  tbox.innerHTML=`
   <img src="${tours.img}" class="imgfluid">
   <h4>${tours.desc}</h4>
   <span>${tours.tname}</span>
  `;

   tbox.addEventListener("click", function() {     
              document.querySelectorAll(".tbox").forEach(box=>{
                box.classList.remove("active");
              });
      tbox.classList.add("active");
    });
  tourlist.appendChild(tbox);
});


</script>
